<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">List of Pet Owners....</h1>

<table>
<tr>
<th>ID</th>
<th>Title</th>
<th>publisher</th>
</tr>
<tr th:each="owner : ${owners}" >
<td th:text="${owner.id}">123</td>
<td th:text="${owner.firstname}">sdsdsd</td>
<td th:text="${owner.lastname}">ahmed</td>
</tr>
</table>

</body>
</html>
